<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="image-container">
            <img src="./image/calculator.png" alt="calculator">
        </div>
        <div class="info">
            <h1>FITNESS CALCULATOR</h1>
            <div class="units">
                <a href="#" class="green">Standart units (US)</a>
                <a href="#" class="gray">Metric units</a>
            </div>
            <div class="gender">
                <h2>Gender</h2>
                <div class="units">
                    <select name="gender" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" placeholder="Years...">
                </div>
            </div>
            <div class="weight">
                <h2>Weight</h2>
                <input type="text" placeholder="Pounds...">
            </div>
            <div class="height">
                <h2>Height</h2>
                <div class="units">
                    <input type="text" placeholder="Feet...">
                    <input type="text" placeholder="Inches...">
                </div>
            </div>
            <a href="#">Calculate</a>
        </div>
    </section>
</body>

</html>
