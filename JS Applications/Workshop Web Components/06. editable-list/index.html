<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable List - Component</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <template id="editable-list-template">
        <style>
            .container {
                max-width: 500px;
                margin: 50px auto;
                border-radius: 20px;
                border: solid 8px #2c3033;
                background: white;
                box-shadow: 0 0 0px 1px rgba(255, 255, 255, .4), 0 0 0px 3px #2c3033;
            }

            .editable-list-header {
                margin: 0;
                border-radius: 10px 10px 0 0px;
                background-image: linear-gradient(#687480 0%, #3b4755 100%);
                font: bold 18px/50px arial;
                text-align: center;
                color: white;
                box-shadow: inset 0 -2px 3px 2px rgba(0, 0, 0, .4), 0 2px 2px 2px rgba(0, 0, 0, .4);
            }

            .editable-list {
                padding-left: 0;
            }

            .editable-list>li,
            .editable-list-add-container {
                display: flex;
                align-items: center;
            }

            .editable-list>li {
                justify-content: space-between;
                padding: 0 1em;
            }

            .editable-list-add-container {
                justify-content: space-evenly;
            }

            .editable-list>li:nth-child(odd) {
                background-color: rgb(229, 229, 234);
            }

            .editable-list>li:nth-child(even) {
                background-color: rgb(255, 255, 255);
            }

            .editable-list-add-container>label {
                font-weight: bold;
                text-transform: uppercase;
            }

            .icon {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.8rem;
                outline: none;
            }
        </style>
        <article class="container">
            <h1 class="editable-list-header">TODO LIST TITLE</h1>

            <ul class="editable-list">
                <li>
                    <p class="editable-list-item-value">FIRST ITEM</p>
                    <button class="editable-list-remove-item icon">
                        &ominus;
                    </button>
                </li>
                <li>
                    <p class="editable-list-item-value">SECOND ITEM</p>
                    <button class="editable-list-remove-item icon">
                        &ominus;
                    </button>
                </li>
                <li>
                    <p class="editable-list-item-value">THIRD ITEM</p>
                    <button class="editable-list-remove-item icon">
                        &ominus;
                    </button>
                </li>
            </ul>

            <div class="editable-list-add-container">
                <label>ADD NEW TODO</label>
                <input class="add-new-list-item-input" type="text"></input>
                <button class="editable-list-add-item icon">&oplus;</button>
            </div>
        </article>
    </template>

</body>

</html>
